name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "VoiceSync" --icon icon.ico server.py

      - name: Build installer
        run: |
          choco install innosetup -y
          Set-Location $env:GITHUB_WORKSPACE
          if (!(Test-Path "installer.iss")) { throw "installer.iss not found" }
          if (!(Test-Path "dist\VoiceSync.exe")) { throw "dist\VoiceSync.exe not found" }
          if (!(Test-Path "icon.ico")) { throw "icon.ico not found" }
          if (!(Test-Path "README.md")) { throw "README.md not found" }
          if (!(Test-Path "LICENSE")) { throw "LICENSE not found" }
          $langFile = "$env:ProgramFiles(x86)\Inno Setup 6\Languages\ChineseSimplified.isl"
          if (!(Test-Path $langFile)) {
            Write-Warning "ChineseSimplified.isl not found, using Default.isl"
            (Get-Content installer.iss -Raw -Encoding UTF8) -replace 'ChineseSimplified', 'Default' | Set-Content installer.iss -Encoding UTF8 -NoNewline
          }
          $env:Path += ";$env:ProgramFiles(x86)\Inno Setup 6"
          $iscc = Get-Command iscc -ErrorAction SilentlyContinue
          if (!$iscc) {
            $fallback = "$env:ProgramFiles(x86)\Inno Setup 6\ISCC.exe"
            if (!(Test-Path $fallback)) { throw "ISCC.exe not found at $fallback" }
            $iscc = $fallback
          }
          & $iscc "installer.iss"

      - name: Upload portable executable
        uses: actions/upload-artifact@v4
        with:
          name: VoiceSync-Portable
          path: dist/VoiceSync.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: VoiceSync-Installer
          path: installer_output/VoiceSync-Setup-*.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/VoiceSync-Portable/VoiceSync.exe
            artifacts/VoiceSync-Installer/VoiceSync-Setup-*.exe
          generate_release_notes: true
