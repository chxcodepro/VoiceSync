name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "VoiceSync" --icon icon.ico server.py

      - name: Build installer
        run: |
          choco install innosetup -y
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload portable executable
        uses: actions/upload-artifact@v4
        with:
          name: VoiceSync-Portable
          path: dist/VoiceSync.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: VoiceSync-Installer
          path: installer_output/VoiceSync-Setup-*.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/VoiceSync-Portable/VoiceSync.exe
            artifacts/VoiceSync-Installer/VoiceSync-Setup-*.exe
          generate_release_notes: true
