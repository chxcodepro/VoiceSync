name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "VoiceInput" --icon NONE server.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceInput-Windows
          path: dist/VoiceInput.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --name "VoiceInput" server.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceInput-macOS
          path: dist/VoiceInput

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xdotool scrot python3-xlib xclip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --name "VoiceInput" server.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceInput-Linux
          path: dist/VoiceInput

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/VoiceInput-Windows/VoiceInput.exe
            artifacts/VoiceInput-macOS/VoiceInput
            artifacts/VoiceInput-Linux/VoiceInput
          generate_release_notes: true
